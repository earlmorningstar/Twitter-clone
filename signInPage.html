<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/remixicon.css">
    <link rel="stylesheet" href="/css/signInPageStyle.css">
    <title>Sign In</title>
</head>
<body>

    <div class="sign-in-overall-page">
        <nav class="navbar">
            <div class="exit-icon"><i class="ri-close-fill"></i></div>
            <div class="sign-in-x-logo-div"><img class="sign-in-x-logo" src="/images/x-logo-removebg-preview.png" alt=""></div>
        </nav>

        <div class="sign-in-form-sec">
            <span class="sign-in-x-text">Sign in to X</span>
            <div><button class="welcome-page-btn" id="google-btn"><span class="wel-page-icon"><i class="ri-google-fill"></i></span>Sign up with Google</button></div>
            <div><button class="welcome-page-btn" id="apple-btn"><span class="wel-page-icon"><i class="ri-apple-fill"></i></span>Sign up with Apple</button></div>
            <div class="or-and-x-axis-line"><div class="x-axis-line"></div><span class="or-txt">or</span><div class="x-axis-line"></div></div>
            <form class="sign-in-form-sec-ii" action="">
                <label for="name"></label>
                <input id="name" type="text" name="name" placeholder="Phone, email, or username" />
            <div><button class="welcome-page-btn" id="next-btn">Next</button></div>
            <div><button class="welcome-page-btn" id="apple-btn">Forgot password?</button></div>
        </form>
        </div>
        <div class="last-sign-in-text">Don't have an account?<span class="blue-span-text">Sign up</span></div>

       
    </div>
    



    <script src="/app.js"></script>
</body>
</html>
