<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/remixicon.css">
    <link rel="stylesheet" href="/css/signupstyle.css">
    <title>Sign Up Page</title>
</head>
<body>

    <div class="overall">

        <div class="exit-icon"><i class="ri-close-fill"></i></div>
        <div class="sign-up-text-part">
            <div class="two-spans">
                <span class="step-span">Step 1 of 5</span>
                <span class="create-span">Create your account</span>
                </div>
                <form class="form-class" action="">
                    <label for="name"></label>
                    <input id="name" type="text" name="name" placeholder="Name" />
                    <label for="email"></label>
                    <input id="email" type="email" name="email" placeholder="Email" />
                    <div class="date-of-birth">Date of birth</div>
                    <div class="sign-up-note-text">This will not be shown publicly. Confirm your own age, even if this account is for a business, a pet, or something else.</div>
                    
                    <div class="dob-sel-div">
                <select class="select" id="mob" name="mob">
                <label class="month-bar" id="month" for="month">Month</label>
                <div>
                  <option class="sele-poin" value="">Month</option>
                  <option value="january">January</option>
                  <option value="february">February</option>
                  <option value="march">March</option>
                  <option value="april">April</option>
                  <option value="may">May</option>
                  <option value="june">June</option>
                  <option value="july">July</option>
                  <option value="august">August</option>
                  <option value="september">September</option>
                  <option value="october">October</option>
                  <option value="november">November</option>
                  <option value="december">December</option>
                </div>
                </select>
        
                <select class="select" id="dob" name="dob">
                    <label class="day-bar" id="day" for="day">Day</label>
                    <option class="sele-poin" value="">Day</option>
                      <option value="">1</option>
                      <option value="">2</option>
                      <option value="">3</option>
                      <option value="">4</option>
                      <option value="">5</option>
                      <option value="">6</option>
                      <option value="">7</option>
                      <option value="">8</option>
                      <option value="">9</option>
                      <option value="">10</option>
                      <option value="">11</option>
                      <option value="">12</option>
                      <option value="">13</option>
                      <option value="">14</option>
                      <option value="">15</option>
                      <option value="">16</option>
                      <option value="">17</option>
                      <option value="">18</option>
                      <option value="">19</option>
                      <option value="">20</option>
                      <option value="">21</option>
                      <option value="">22</option>
                      <option value="">23</option>
                      <option value="">24</option>
                      <option value="">25</option>
                      <option value="">26</option>
                      <option value="">27</option>
                      <option value="">28</option>
                      <option value="">29</option>
                      <option value="">30</option>
                      <option value="">31</option>
                    </select>
        
                    <select class="select" id="yob" name="yob">
                        <label class="sele-poin" id="year" for="year">Year</label>
                        <option value="">Year</option>
                          <option value="">2023</option>
                          <option value="">2022</option>
                          <option value="">2021</option>
                          <option value="">2020</option>
                          <option value="">2019</option>
                          <option value="">2018</option>
                          <option value="">2017</option>
                          <option value="">2016</option>
                          <option value="">2015</option>
                          <option value="">2014</option>
                          <option value="">2013</option>
                          <option value="">2012</option>
                          <option value="">2011</option>
                          <option value="">2010</option>
                          <option value="">2009</option>
                          <option value="">2008</option>
                          <option value="">2007</option>
                          <option value="">2006</option>
                          <option value="">2005</option>
                          <option value="">2004</option>
                          <option value="">2003</option>
                          <option value="">2002</option>
                          <option value="">2001</option>
                          <option value="">2000</option>
                          <option value="">1999</option>
                          <option value="">1998</option>
                          <option value="">1997</option>
                          <option value="">1996</option>
                          <option value="">1995</option>
                          <option value="">1994</option>
                          <option value="">1993</option>
                        </select>
        
            </div>
                     <button class="sign-up-submit-btn" type="submit">Next</button>
                </form>
        </div>
        
    </div>


    <script src="/app.js"></script>
</body>
</html>
