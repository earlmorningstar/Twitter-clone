<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/verifyPage.css">
    <link rel="stylesheet" href="/css/remixicon.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>X Verification Page</title>
</head>
<body>
    
    <div class="verification-container">
        <div class="icon-and-details-wrapper">
            <div class="exit-icon"><i class="ri-close-fill"></i></div>
            <div class="verification-section">
                    <div class="bold-header">Who are you?</div>
                    <div class="light-text">Choose the right subscription for you:</div>
                    
                    <div class="sub-select-wrapper">
                        <div class="select-box">
                            <div class="type-text">Premium</div>
                            <div class="indi-org">I am an individual</div>
                            <div class="type-text">For individuals and creators</div>
                        </div>
                        <div class="select-box">
                            <div class="type-text">Verified Organizations</div>
                            <div class="indi-org">I am an organization</div>
                            <div class="type-text">For businesses, government agencies, and non-profits</div>
                        </div>
                    </div>
                    <div><button class="subscribe-btn">Subscribe</button></div>
                    <div class="light-text">Learn more about <span class="blue-span">Premium</span> and <span class="blue-span">Verified Organizations</span></div>
            </div>
            
        </div>

        

       
    </div>

    <script src="/app.js"></script>
</body>
</html>
